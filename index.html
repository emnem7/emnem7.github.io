<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
	<a-assets>
		<a-asset-item id="Fawn" src="/models/Mesh_Fawn.gltf"></a-asset-item>
	</a-assets>
  	<a-marker preset="hiro">
        <a-gltf-model src="#Fawn" scale="0.15 0.15 0.15"></a-gltf-model>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
