<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Obj with Mtl Display with Custom Marker</title>
    <meta name="description" content="DCustom Obj with Mtl Display with Custom Marker">  
    
    <!-- Aframe library -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <!--AR.js library -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    
    <!-- import the webpage's stylesheet 
    <link rel="stylesheet" href="/style.css">
    -->
    
    <!-- import the webpage's javascript file 
    <script src="/script.js" defer></script>
    -->
  </head>  
  <body>
    <!-- AR.js-specific a-scene with webcam -->
    <a-scene embedded artoolkit="sourceType: webcam;">
      
      <!-- Set the Lighting -->
      <a-light color="white" position="-1 1 0"></a-light>
      <a-light type="point" intensity="1" position="2 4 4"></a-light>
      
      <!-- Load custom assets -->
      <a-assets>
        <a-asset-item id="Fawn" src="/models/Mesh_Fawn.gltf"></a-asset-item>
      </a-assets>
      
      <!-- Custom marker, custom asset -->
      <a-marker-camera preset="hiro">
        <a-gltf-model src="#Fawn"></a-gltf-model>
      </a-marker-camera>
      
    </a-scene>
  </body>
</html>
