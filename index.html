<!DOCTYPE html>
<html lang="en">
    <!-- Aframe library -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <!--AR.js library -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
   
  <body>
    <!-- AR.js-specific a-scene with webcam -->
    <a-scene embedded artoolkit="sourceType: webcam;">
      
      <!-- Load custom assets -->
      <a-assets>
        <a-asset-item id="Fawn" src="/models/Mesh_Fawn.gltf"></a-asset-item>
      </a-assets>
      
      <!-- Custom marker, custom asset -->
	<a-marker preset="hiro">
		<a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" scale="0.015 0.015 0.015" gltf-model="#Fawn"></a-entity>
		<a-entity position="0.9 1 0" scale="2 2 2" text="value: Deer;"> </a-entity>
	</a-marker>
	
	<a-marker preset="kanji">
		<a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" scale="0.015 0.015 0.015" gltf-model="#Goose"></a-entity>
		<a-entity position="0.9 1 0" scale="2 2 2" text="value: Goose;"> </a-entity>
	</a-marker>
      
    </a-scene>
  </body>
</html>
