<!doctype HTML>
<html>

<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
	<a-assets>
		<a-asset-item id="Fawn" src="/models/Mesh_Fawn.gltf"></a-asset-item>
	</a-assets>

             <a-entity position="0 0.5 0" scale="0.02 0.02 0.02" gltf-model="#Fawn"></a-entity>
			<a-entity position="0 1 0"text="value: Deer;"></a-entity>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
