<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
	<a-assets>
    <a-asset-item id="model-obj" src="\models\model.obj"></a-asset-item>
	<a-asset-item id="materials-mtl" src="\models\materials.mtl"></a-asset-item>
  </a-assets>
  	<a-marker preset="hiro">
             <a-entity obj-model="obj: #model-obj; mtl: #materials-mtl"></a-entity>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
